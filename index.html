<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><span>Password Generator</span></h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <div class="card-body">
          <div class="pw-box">
          <textarea
            readonly
          name="password"
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          </div>
          <br>
          <!-- <button onclick="passwordCopy()" id="copy">Copy Password</button>
          </div> -->
          <!-- password criterion -->
          <div class="form-box">
          <form id="stopDefultValue" class="form">
            <li><label class="label" for="length">Number of Characters</label>
            <input class="input" type="numbers" value="8" min="8" max="128" id="length"/></li>
            <br>

            <li><label class="label" for="uppercase">Include Uppercase</label>
            <input class="input" type="checkbox" id="uppercase" /></li>

            <!-- <label for="lowercase">Include Lowercase</label>
          <input type="checkbox" id="lowercase"> -->
          <br>
          <li><label class="label" for="numbers">Include Numbers</label>
            <input class="input" type="checkbox" id="numbers" /></li>

          <br>
          <li><label class="label" for="symbols">Include Special-Characters</label>
            <input class="input" type="checkbox" id="symbols" /></li>

          </div>

<br>
            <div class="card-footer">
              <button type="submit" id="generate" class="btn">
                Generate Password
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
