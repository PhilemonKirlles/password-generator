<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <!-- password criterion -->
          <form id="stopDefultValue" class="form">
            <label for="length">Number of Characters</label>
            <input type="numbers" value="8" min="8" max="128" id="length" />
            <label for="uppercase">Include Uppercase</label>
            <input type="checkbox" id="uppercase" />
            <!-- <label for="lowercase">Include Lowercase</label>
          <input type="checkbox" id="lowercase"> -->
            <label for="numbers">Include Numbers</label>
            <input type="checkbox" id="numbers" />
            <label for="symbols">Include Special-Characters</label>

            <input type="checkbox" id="symbols" />
            <div class="card-footer">
              <button type="submit" id="generate" class="btn">
                Generate Password
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
